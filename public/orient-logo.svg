<svg width="220" height="60" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 60">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5BA3F5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Geometric Symbol - Upward-pointing arrow/house shape -->
  <g transform="translate(5, 10)">
    <!-- Main upward triangle/base -->
    <path d="M 0 25 L 20 0 L 40 25 L 40 35 L 20 50 L 0 35 Z" fill="url(#blueGradient)" stroke="#3B82F6" stroke-width="0.5"/>
    <!-- Diamond cutout in center -->
    <path d="M 20 15 L 25 20 L 20 25 L 15 20 Z" fill="#FFFFFF" opacity="0.4"/>
    <!-- Left inverted V at bottom -->
    <path d="M 5 35 L 10 30 L 15 35 Z" fill="#FFFFFF" opacity="0.3"/>
    <!-- Right inverted V at bottom -->
    <path d="M 25 35 L 30 30 L 35 35 Z" fill="#FFFFFF" opacity="0.3"/>
  </g>
  
  <!-- Main Text "orient" -->
  <text x="55" y="28" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="bold" font-style="italic" fill="url(#textGradient)">
    orient
  </text>
  
  <!-- Sub Text "orient insurance pjsc" -->
  <text x="55" y="45" font-family="Arial, Helvetica, sans-serif" font-size="11" font-style="italic" fill="#9CA3AF">
    orient insurance pjsc
  </text>
</svg>